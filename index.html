<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palliative Care System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-heartbeat text-danger me-2"></i> Palliative Care</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" onclick="showPage('home')">ลงทะเบียน</a></li>
          <li class="nav-item"><a class="nav-link" onclick="showPage('active')">คงพยาบาล</a></li>
          <li class="nav-item"><a class="nav-link" onclick="showPage('appoint')">นัดหมาย</a></li>
          <li class="nav-item"><a class="nav-link" onclick="showPage('summary')">สรุป</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container main-content">
    <div id="page-home" class="page-section">
      <div class="card shadow-sm mt-4">
        <div class="card-body">
          <h4 class="text-primary-theme mb-4"><i class="fas fa-user-plus"></i> บันทึกข้อมูลผู้ป่วย</h4>
          <form id="mainForm" onsubmit="handleFormSubmit(event)">
            <div class="row g-3">
              <div class="col-md-3"><label>HN</label><input type="text" class="form-control" id="hn" required></div>
              <div class="col-md-2"><label>เพศ</label><select class="form-select" id="gender"><option>Male</option><option>Female</option></select></div>
              <div class="col-md-4"><label>ชื่อ-สกุล</label><input type="text" class="form-control" id="fullname" required></div>
              <div class="col-md-3"><label>ประเภท</label><select class="form-select" id="admitType"><option>IPD</option><option>OPD</option><option>HOME VISIT</option></select></div>

              <div class="col-12"><label>เบอร์โทร</label><div id="phoneContainer"></div><button type="button" class="btn btn-sm btn-light mt-1" onclick="addPhoneField()">+ เพิ่ม</button></div>
              <div class="col-12"><label>ที่อยู่</label><button type="button" class="btn btn-sm btn-info text-white ms-2" onclick="getLocation()">ปักหมุด</button><div class="input-group mt-2"><input type="text" class="form-control" id="addr_house" placeholder="บ้านเลขที่"><input type="text" class="form-control" id="addr_moo" placeholder="หมู่"></div><div class="row g-2 mt-1"><div class="col"><input type="text" class="form-control" id="addr_tumbon" placeholder="ตำบล"></div><div class="col"><input type="text" class="form-control" id="addr_amphoe" placeholder="อำเภอ"></div><div class="col"><input type="text" class="form-control" id="addr_province" placeholder="จังหวัด"></div></div><input type="hidden" id="lat"><input type="hidden" id="long"></div>

              <div class="col-12 bg-light p-3 rounded">
                <h5>ข้อมูลการแพทย์</h5>
                <div class="row">
                   <div class="col-md-6"><label>โรคประจำตัว</label><div class="d-flex mb-2"><select class="form-select me-1" id="disease_group" onchange="updateDiseaseSub()"></select><select class="form-select me-1" id="disease_sub"></select><input type="text" class="form-control me-1" id="disease_specific"><button type="button" class="btn btn-primary" onclick="addDisease()">+</button></div><div id="diseaseList"></div></div>
                   <div class="col-md-6"><label>ยาที่ใช้</label><div class="d-flex mb-2"><select class="form-select me-1" id="med_name"></select><input type="text" class="form-control me-1" id="med_dose" placeholder="ขนาด"><button type="button" class="btn btn-primary" onclick="addMed()">+</button></div><ul class="list-group" id="medList"></ul></div>
                </div>
              </div>

              <div class="col-12"><label>PPS Score</label><select class="form-select w-25" id="pps_score"><option value="0">ไม่ระบุ</option></select></div>
              <div class="col-md-6"><label>GCS</label><input type="text" class="form-control" id="gcs_score"></div>
              <div class="col-md-6"><label>Vitals (BP, PR, BT)</label><div class="input-group"><input type="text" class="form-control" id="vs_bp"><input type="text" class="form-control" id="vs_pr"><input type="text" class="form-control" id="vs_bt"></div></div>
              <div class="col-12"><button class="btn btn-outline-secondary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#esasBox">ประเมิน ESAS</button><div class="collapse mt-2 card card-body" id="esasBox"><div id="esasContainer"></div></div></div>

              <div class="col-12"><label>Nursing Plan</label><textarea class="form-control" id="nursing_plan"></textarea></div>
              <div class="col-12 table-responsive"><table class="table table-bordered"><thead><tr><th>ACP Topic</th><th>Want</th><th>Don't</th><th>Undecided</th></tr></thead><tbody id="acpTableBody"></tbody></table></div>

              <div class="col-12 bg-soft-green p-3 rounded">
                <div class="row g-2">
                   <div class="col-md-4"><label>วันนัดถัดไป</label><input type="date" class="form-control" id="next_visit_date"></div>
                   <div class="col-md-4"><label>ประเภทนัด</label><select class="form-select" id="next_visit_type"><option>OPD</option><option>HOME VISIT</option></select></div>
                   <div class="col-md-4"><label>Lab (Cr/eGFR)</label><div class="input-group"><input type="text" class="form-control" id="lab_cr"><input type="text" class="form-control" id="lab_egfr"></div></div>
                   <div class="col-12 mt-2"><input type="radio" name="pt_status" value="Alive" checked> Alive <input type="radio" name="pt_status" value="Death" class="ms-3 text-danger"> Death <input type="date" class="form-control d-inline w-auto ms-2" id="discharge_date"></div>
                </div>
              </div>
              <div class="col-12 mt-4"><button type="submit" class="btn btn-primary-theme w-100 btn-lg">บันทึกข้อมูล</button></div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="page-active" class="page-section d-none"><h3 class="mt-4">ผู้ป่วยคงพยาบาล</h3><input type="text" class="form-control mb-3" id="searchActive" placeholder="ค้นหา..." onkeyup="renderActivePatients()"><div class="row g-3" id="activePatientList"></div></div>
    <div id="page-appoint" class="page-section d-none"><h3 class="mt-4">ตารางนัดหมาย</h3><div class="date-slider-container mb-3"><div class="d-flex overflow-auto" id="dateSlider"></div></div><div class="row g-3" id="appointList"></div></div>
    <div id="page-summary" class="page-section d-none"><h3 class="mt-4">สรุปรายงาน</h3><div class="row g-3" id="summaryContainer"></div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="main.js"></script>
</body>
</html>
